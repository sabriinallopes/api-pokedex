<!DOCTYPE html>
<html lang="pt-BR">
<head>

            <div class="section">

                <form id="form-batalha">
                    <select id="pokemon-atacante" required>
                        <option value="">Selecione o atacante</option>
                    </select>
                    <span class="vs">VS</span>
                    <select id="pokemon-defensor" required>
                        <option value="">Selecione o defensor</option>

            </div>

            <div class="section" id="resultado-batalha" style="display:none">

        </div>

        <div id="mensagem" class="mensagem"></div>

    <script src="script.js"></script>

</html>
